<!DOCTYPE html>
<html>
	<head>
		<script src="./script.js"></script>
		<!-- Import Stylesheets -->
		<!-- <link rel="stylesheet" href="./style.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>
		<title>Saved Songs</title>
	</head>
	<body>
		<section class="hero is-medium is-info is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title is-1">
						Spotify Saved Songs & Playlist CSV Generator
					</h1>
					<div id="accountDetails" class="is-hidden">
						<h2 class="subtitle">Signed in as <b id="accountName"></b></h2>
						<h2 id="accountPlaylists" class="subtitle"></h2>
					</div>
					<button
						id="spotifyLogin"
						class="button is-large"
						style="background-color: #1db954; color: #ffffff"
					>
						<img
							src="./spotify-icons-logos/icons/01_RGB/02_PNG/Spotify_Icon_RGB_White.png"
							style="max-height: 2em; padding-right: 1em"
						/>
						Sign in with Spotify
					</button>
					<div id="optionBtns" class="buttons is-centered is-hidden">
						<button class="button is-primary" id="btnSelectSaved">
							Saved Tracks
						</button>
						<!-- <button class="button is-success">Select a Playlist</button> -->
						<button class="button is-success" id="btnSelectPlaylist">
							Select a Playlist
						</button>
						<select id="selectPlaylist" class="is-hidden">
							<option value="null">Pick a Playlist!</option>
						</select>
					</div>
				</div>
			</div>
		</section>
		<div>
			<div>
				<h2 class="subtitle is-6" id="totalTime">Total Duration:</h2>
				<h2 class="subtitle is-6" id="totalSaved">Number of Saved Tracks:</h2>

				<h1 class="title">All Saved Songs</h1>
				<button id="btnExport">EXPORT AS CSV</button>
				<!-- <button id="btnRefresh">Refresh</button> -->
			</div>
		</div>

		<table class="table is-striped is-hoverable is-narrow is-fullwidth">
			<thead>
				<tr>
					<th>No.</th>
					<th>Song</th>
					<th>Artist</th>
					<th>Album</th>
					<th>Duration</th>
					<th>Added At</th>
					<th>ID</th>
					<th>Player</th>
				</tr>
			</thead>
			<tbody id="tableBody"></tbody>
		</table>
	</body>
	<audio id="mainPlayer"></audio>
</html>

<template id="tableRecord">
	<tr>
		<td id="number">10</td>
		<td id="name">this is a song</td>
		<td id="artist">Artist</td>
		<td id="album">Album</td>
		<td id="duration">Duration</td>
		<td id="added">Added</td>
		<td id="id">10</td>
		<td>
			<button id="btnPlay">Play</button>
			<button id="btnStop">Stop</button>
		</td>
	</tr>
</template>
